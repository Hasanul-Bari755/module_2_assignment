<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-2</title>
</head>
<body>
    <p id="para">0</p>
    <button id="btn">click</button>

    <script>
        document.getElementById('btn').addEventListener('click',function(){
            let value = document.getElementById('para').innerText;
            let valueOfNum = parseInt(value);
            document.getElementById('para').innerHTML = valueOfNum + 1;
        })
    </script>
</body>
</html>
